<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <meta charset="utf-8">
        <style type="text/css">

            /*Links não visitados*/

            a:link{
                color: #b9c941;
            }

            /*Links visitados*/

            a:visited{
                color: #c0c0c0;
            }

            /*Links hover, muda de cor quando se passa o curso sobre o link*/

            a:hover{
                color: #6d790f;
            }

            /*Links ativos, quando clicados e são segurados*/

            a:active{
                color: #e4f371;
            }

        </style>

    </head>

    <body>

        <a href="https://www.google.com.br">Google</a> |
        <a href="https://www.tecmundo.com.br">Tec Mundo</a> |
        <a href="https://www.megacurioso.com.br">Mega Curioso</a>
        
    </body>
</html>
