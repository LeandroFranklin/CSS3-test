<!DOCTYPE html>
<html>
    <head>
        <title>Tamanho de textos</title>
        <meta charset="utf-8">
        <style type="text/css">

            div{
                font-size: 60px;
            }

            .tamanho{
                font-size: 1em;
            } /* O tamanho se adequa ao tamanho da tag pai, neste caso, a div */

            .tamanho2{
                font-size: 15px; 
            } /* Não se adequa ao tamanho da div */

        </style>
    </head>

    <body>
        
        <div>
            <p class="tamanho">Conteúdo 1</p>
            <p class="tamanho2">Conteúdo 2</p>
        </div>

    </body>
</html>
